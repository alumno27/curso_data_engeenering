  - name: google_sheets
    schema: google_sheets
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 1000, period: day }

    tables:
      - name: budget
        loaded_at_field: _fivetran_synced
        description: objetivo de ventas de cada mes
        columns:
          - name: _row
            description: Identificador interno de la fila (Ãºnico por registro, usado para control).
          - name: product_id
            description: Identificador del producto al que se le asigna el objetivo de ventas.
          - name: quantity
            description: Cantidad objetivo de unidades que se espera vender del producto en el mes.
          - name: month
            description: Mes en el que se espera cumplir con el objetivo de ventas (formato YYYY-MM).
          - name: _fivetran_synced
            description: Fecha y hora en que el registro fue sincronizado por Fivetran.
