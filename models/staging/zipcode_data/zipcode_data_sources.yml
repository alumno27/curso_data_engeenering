version: 2

sources:
  - name: zipcode_source
    database: ALUMNO27_DEV_BRONZE_DB
    schema: ZIPCODE_DATA
    quoting:
      database: false
      schema: false
      identifier: false
    tables:
      - name: cities
        description: Datos de ciudades y códigos postales cargados desde CSV
        columns:
          - name: zipcode
            description: Código postal
          - name: city
            description: Nombre de la ciudad
          - name: population
            description: Población estimada
          - name: density
            description: Densidad poblacional

      - name: users_data
        description: Tabla con información demográfica adicional de los usuarios.
        columns:
          - name: USER_ID
            description: ID único del usuario.
            tests:
              - not_null
          - name: SEX
            description: Sexo declarado 
          - name: BIRTHDATE
            description: Fecha de nacimiento del usuario en formato string. Será convertida a tipo fecha en el modelo staging.

